<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>E-cart</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
             <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5 gx-3">
                    <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">

                        <div class="card p-4">
                            <h2 class="py-4 font-weight-bold ">Cart</h2>
                            <div class="row">
                                <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product-img ">
                                    <img src="image.jfif" class="img-fluid" alt="cart img">
                                </div>

                                <!-- cart product details -->
                                <div class="col-md-7 col-11 mx-auto px-4 mt-2" >
                                    

                                    <div class="row">
                                        <!--  Product Name  -->

                                        <div class="col-6 card-title">
                                            <h1 class="mb-4 product_name ">Blue zara shirt</h1>
                                            <p class="mb-2">SHIRT-BLUE</p>
                                            <p class="mb-2">COLOR-BLUE</p>
                                            <p class="mb-3">SIZE:M</p>
                                        </div>

                                        

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                     

                </div>
             </div>
        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
